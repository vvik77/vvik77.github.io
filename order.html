    <h1>Rose&Card - Order</h1>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="exampleInputFirstname">First name</label>
                        <input type="text" class="form-control" id="exampleInputFirstname">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputLastname">Last name</label>
                        <input type="text" class="form-control" id="exampleInputLastname">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputTown">Town</label>
                        <input type="text" class="form-control" id="exampleInputTown">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputStreetAndNumber">Street and house number</label>
                        <input type="text" class="form-control" id="exampleInputStreetAndNumber">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPostcode">Postcode</label>
                        <input type="number" class="form-control" id="exampleInputPostcode">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter your email address">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="burger">Choose your burger</label>
                        <select class="form-control" id="burger" name="burger">
                            <option readonly>Choose from the list</option>
                            <option>Veggie Burger</option>
                            <option>Beef Burger</option>
                            <option>Chicken Burger</option>
                            <option>Lamb Burger</option>
                            <option>Pork Burger</option>
                            <option>Cheese burger</option>
                            <option>Burger Countryside</option>
                            <option>Burger Shef Special</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="extras">Select some extras if you would like</label>
                        <select multiple class="form-control" id="extras">
                          <option>Vegetarian patty</option>
                          <option>Meat patty</option>
                          <option>Cheese</option>
                          <option>Pineapple or vegetables</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="sauce">Add your select of sauce</label>
                        <select multiple class="form-control" id="sauce">
                          <option>Mayo</option>
                          <option>Ketchup</option>
                          <option>Salsa</option>
                          <option>Secret Garden</option>
                        </select>
                      </div>
                      <button type="submit" class="btn btn-primary">Add to order</button>
                </form>
            </div>

            <div class="col-4">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Your order so far</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
